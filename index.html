<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="numbers">
            <p id="numbers">0</p>
        </div>
        <div class="actions">
            <button id="leftPar" class="buttons">(</button>
            <button class="buttons">)</button>
            <button class="buttons">%</button>
            <button class="buttons" class="clear">AC</button>
            <button id="seven" class="buttons">7</button>
            <button id="eight" class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons" class="operator">÷</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons" class="operator">×</button>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons" class="operator">−</button>
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons" class="equals">=</button>
            <button class="buttons" class="operator">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
